<form>
  <div>
    <mat-form-field>
      <input matInput
             [matDatepicker]="picker"
             placeholder="Date"
             [ngrxFormControlState]="formState.controls.date"
             [ngrxValueConverter]="dateToISOString">
      <mat-datepicker-toggle matSuffix
                             [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</form>
